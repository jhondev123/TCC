<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/Pop-upPersonalizada.css">
</head>

<body>
    <div class="modal-container" id="modal1">
        <div class="modal-custom" id="modal2">
            <button class="fechar"id="fechar"> X </button>

            <div class="formulario">

                <form>
                    <h1>Marmita</h1>
                    <h3>fejião : </h3>
                    <input type="radio" id="preto" name="feijão" checked>
                    <label for="preto">preto</label>
                    <input type="radio" id="branco" name="feijão">
                    <label for="branco">Branco</label>
                    <input type="radio" id="carioca" name="feijão">

                    <input type="radio" name="Massa" id="lasanha">
                    <label for="lasanha">lasanha</label>
                    <input type="radio" name="Massa" id="macarraoO" checked>
                    <label for="macarraoO">macarrão alho e óleo</label>
                    <h3>Carne : </h3>
                    <input type="radio" name="Carne" id="frango">
                    <label for="frango">Frango </label>
                    <input type="radio" name="Carne" id="porco">
                    <label for="porco">porco</label>
                    <input type="radio" name="Carne" id="boi" checked>
                    <label for="boi">boi</label>
                    <h3>observações : </h3>
                    <input type="text" name="obs" id="obs">
                    <br>
                    <input type="submit" value="Adicionar ao carrinho"id="btn">
                </form>
            </div>
        </div>
    </div>
    <script>
        initPopUP('modal1');
        $('.modal-container.mostrar').click(function(){
            console.log("clicado");
            $('#popup').hide();
        });
        ('.fechar').click(function(){
            console.log("clicado");
            $('#popup').hide();

</body>

</html>
