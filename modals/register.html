    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <!-- Button trigger modal -->

  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="staticBackdro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Cadastro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- formulário dentro do modal -->
          <form action = "/TCC/index.php" method="POST">
            <!-- name-->
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">nome</label>
              <div class="col-sm-10">
                <input type="text"  id="name"name="inputName"class="form-control">
                </div>
                </div>
                <!-- fim name-->

                <!-- lastname-->
                <div class="mb-3 row">
                  <label for="lastname" class="col-sm-2 col-form-label">lastname</label>
                  <div class="col-sm-10">
                    <input type="text"  id="lastName"name="inputLastname"class="form-control">
                    </div>
                    </div>
                <!-- fim lastname-->

                <!-- addres-->
                 <!-- street -->
                 <div class="mb-3 row">
                  <label for="street" class="col-sm-2 col-form-label">Rua</label>
                  <div class="col-sm-10">
                    <input type="text"  id="addres"name="inputStreet"class="form-control">
                    </div>
                    </div>
                    <!-- fim street -->

                    <!-- number -->
                    <div class="mb-3 row">
                      <label for="number" class="col-sm-2 col-form-label">Numero</label>
                      <div class="col-sm-10">
                        <input type="text"  id="number"name="inputNumber">
                        </div>
                        </div>
                    <!-- fim number -->

                    <!-- disctrict -->
                    <div class="mb-3 row">
                      <label for="district" class="col-sm-2 col-form-label">Bairro</label>
                      <div class="col-sm-10">
                        <input type="text"  id="district"name="inputDistrict">
                        </div>
                        </div>
                    <!-- fim district -->

                      <!-- CEP -->
                    <div class="mb-3 row">
                      <label for="CEP" class="col-sm-2 col-form-label">CEP</label>
                      <div class="col-sm-10">
                        <input type="text"  id="CEP"name="inputCEP">
                        </div>
                        </div>
                    <!-- fim CEP -->

                <!-- fim addres-->

                <!-- cellphone -->
                <div class="mb-3 row">
                  <label for="cellphone" class="col-sm-2 col-form-label">Celular</label>
                  <div class="col-sm-10">
                    <input type="text"  id="cellphone"name="inputCellphone"class="form-control"value="(45)">
                    </div>
                    </div>
                <!-- fim cellphone -->

                <!-- email-->
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text"  id="staticEmail" value="email@example.com"name="inputMail">
              </div>
            </div>
            <!-- fim email-->
        </div>
        <div class="modal-footer">
         
          <button type="submit" class="btn btn-primary">Salvar dados</button>
          <!-- fim do formulário-->
        </form>
        </div>
      </div>
    </div>
  </div>
