<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Style/custom_Lunchbox.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <!-- Button trigger modal -->
 <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button> -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Personalize sua Marmita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action = "">
            <div class="center-form"></div>
              <h1>Marmita</h1>
              <h3>fejião : </h3>
              <input type="radio" id="preto" name="feijão" checked>
              <label for="preto">preto</label>
              <input type="radio" id="branco" name="feijão">
              <label for="branco">Branco</label>
              <input type="radio" id="carioca" name="feijão">
              <label for="carioca">carioca</label>
              <h3>Massa : </h3>
              <input type="radio" name="Massa" id="lasanha">
              <label for="lasanha">lasanha</label>
              <input type="radio" name="Massa" id="macarraoO" checked>
              <label for="macarraoO">macarrão alho e óleo</label>
              <h3>Carne : </h3>
              <input type="radio" name="Carne" id="frango">
              <label for="frango">Frango </label>
              <input type="radio" name="Carne" id="porco">
              <label for="porco">porco</label>
              <input type="radio" name="Carne" id="boi" checked>
              <label for="boi">boi</label>
              <h3>observações : </h3>
              <input type="text" name="obs" id="obs">
              
        </form>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
        </div>
      </div>
    </div>
  </div>
  <script>
      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')
      myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
})
  </script>
</body>
</html>
